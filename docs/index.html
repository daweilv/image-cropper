<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link href="https://cdn.bootcdn.net/ajax/libs/cropperjs/2.0.0-alpha.1/cropper.min.css" rel="stylesheet">
    <style>
        .upload_container {
            padding-top: 100px;
        }

        .upload_panel {
            width: 300px;
            height: 200px;
            border: 2px dashed #3c3c3c;
            margin: auto;

        }

        img {
            display: block;

            /* This rule is very important, please don't ignore this */
            max-width: 100%;
        }

        .img {
            width: 400px;
            display: block;
            margin: auto;
        }

        .preview {
            width: 100%;
            height: 300px;

        }

        .cropper_container {
            width: 100px;
            height: 100px;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .preview_img {
            display: inline-block;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upload_container">
            <div class="upload_panel" ondrop="dragdrop.drop(event)" ondragover="dragdrop.drag(event)">
                <p>点击选择文件上传 或 拖动图片到此</p>
                <input type="file" id="fileUpload" onchange="handleInputOnChange" />
            </div>
        </div>

        <div class="content" style="display: none;">
            <button type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal">
                编辑
            </button>

            <button type="button" class="btn btn-light" onclick="output()">
                导出3张
            </button>

            <div class="preview">
                <img class="preview_img" src="" alt="" id="img1">
                <img class="preview_img" src="" alt="" id="img2">
                <img class="preview_img" src="" alt="" id="img3">
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Cropper</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="img-container">
                            <img id="image" src="" alt="Picture">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/cropperjs/2.0.0-alpha.1/cropper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="./lib/main.js"></script>
</body>

</html>
